<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>토끼의 꽃마차</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        height: 100%;
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(
          1.05
        ); /* 마우스를 올렸을 때 크기를 1.05배로 확대합니다. */
      }
      .card-img-top {
        height: 100%; /* 여기에 원하는 높이 값을 설정하세요 */
        object-fit: cover; /* 이미지 비율 유지 및 자르기 */
      }
    </style>
  </head>

  <body>
    <!-- 뼈대 잡기 -->
    <div class="container-fluid p-0">
      <div
        class="hero d-flex align-items-center justify-content-center text-white"
        style="
          background-color: #ffd1dc;
          padding-top: 4rem;
          padding-bottom: 4rem;
        "
      >
        <div class="hero-content text-center">
          <h1 class="display-4">복숭아맛 토끼가 따온 꽃마켓</h1>
          <p class="lead">꽃따러가세요🌹</p>
        </div>
      </div>
      <!-- 여기 -->
      <div class="row mt-5">
        <!-- 카드 1 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://b2497856.smushcdn.com/2497856/wp-content/uploads/2022/09/Avery-Flower-Bouquet-Pink-Petals.jpg?size=1500x1500&lossy=2&strip=1&webp=1"
              class="card-img-top"
              alt="졸업식꽃다발 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">
                <a href="javascript:void(0)" target="_blank">졸업식꽃다발</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">졸업을 특별하게 만들어주는 꽃다발</p>
            </div>
          </div>
        </div>

        <!-- 카드 2 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://pinestateflowers.com/cdn/shop/products/image_4cfc1034-6d48-4f36-a6f8-ca0d294d8227_3024x.jpg?v=1655834866"
              class="card-img-top"
              alt="다른 꽃 상품 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">
                <a href="javascript:void(0)" target="_blank">다른꽃상품</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">가격</h6>
              <p class="card-text">꽃에 관한 설명</p>
            </div>
          </div>
        </div>

        <!-- 카드 3 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://m.neoblume.com/web/product/big/202201/adb244e70328c22add83877cd429184a.jpg"
              class="card-img-top"
              alt="또 다른 꽃 상품 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">
                <a href="javascript:void(0)" target="_blank">또다른꽃상품</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">가격</h6>
              <p class="card-text">꽃에 관한 설명</p>
            </div>
          </div>
        </div>

        <!-- 카드 4 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="./수국다발.jpg"
              class="card-img-top"
              alt="수국다발"
            />
            <div class="card-body">
              <h5 class="card-title">
                <a href="javascript:void(0)" target="_blank">또다른꽃상품</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">25,000원</h6>
              <p class="card-text">파란수국은 우아하고 고급스러운 느낌을 전하는 꽃으로, 특별한 순간을 빛내고 싶을 때 완벽한 선택입니다. 아름다움과 고상함을 함께 느껴보세요!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <button type="button" class="btn btn-primary">클릭하세요</button>
    </div>
  </body>
</html>
